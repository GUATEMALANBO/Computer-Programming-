<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <main>
      <div class="container">
        <h1><span id="hint">Counter</span></h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn 10">Increase by 10</button>
          <button class="btn decrease">decrease</button>
          <button class="btn reset">reset</button>
          <button class="btn increase">increase</button>
          <button class="btn decrease10">Decrease by 10</button>
          <button class="btn random">Random Increase/Decrease</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
